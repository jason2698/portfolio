<div class="container-fluid header-container">
    <div class="row">
      <nav class="navbar navbar-expand-lg col-md-8 mx-auto my-5 col-12">
        <div class="container-fluid">
          <span class="navbar-brand fs-2">Jason J</span>
          <button class="navbar-toggler" type="button" (click)="isCollapsed = !isCollapsed" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" [attr.aria-expanded]="!isCollapsed" aria-label="Toggle navigation">

              <app-nav-links />

          </div>
        </div>
      </nav>
    </div>
  </div>
